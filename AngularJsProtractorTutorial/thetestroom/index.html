<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-start{border-spacing:1px 1px;-ms-zoom:1.0001;}.ng-animate-active{border-spacing:0px 0px;-ms-zoom:1;}</style>
    <title>Zoo Adoption | Home</title>
    <link href="style.css" rel="stylesheet" type="text/css">
	<script src="js/angular.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="ng-scope" ng-app="zooApp">
	<table id="table1" style="margin: 0 auto;">
    <tbody>
	    <tr class="head">
	        <td class="left" colspan="2">
	            <!--PAGE LINKS-->
	        </td>
	    </tr>
	    <tr>		
	        <td class="content">
				<div class="ng-scope" ng-controller="HelloController">
					<h1>
						WELCOME TO THE ZOO ADOPTION CENTER
					</h1>
					<hr>
					<p>
						Thank you for your interest in adopting one of our lovely zoo animals.
						Once adopted your animal will send you colorful postcards every month.
						Please enter your name to get started: 
						<input class="ng-pristine ng-valid" ng-model="person.name" type="text">
					</p>
					<h2 class="ng-binding" ng-bind="person.name"></h2>
					<button id="continue_button" name="button" onclick="window.location='animalselection.html'" style="float: right;">CONTINUE</button>
				</div>			
	        </td>
	    </tr>
	    <tr>
			<td class="left" colspan="2">
				Return to <a href="http://www.thetestroom.com/">THETESTROOM.COM</a>
			</td>
	    </tr>
	</tbody>
	</table>
</body>
</html>
