<!DOCTYPE html>
<html lang="es" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>Logica de Negocio en AngularJs</title>
</head>
<body ng-controller='myController'>

		<span>Factoria: <strong>{{factory}}</strong></span></br>

	<script src="myConfigApp.js"  type="text/javascript"></script>
